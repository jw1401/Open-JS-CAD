<body onload="loadProcessor()">

    <!-- The Cad Page-->

        <div id="cadViewer" >

            <div id="tail" style="display: block;">

                <div id="selectdiv"></div>
                <button id="toggle" style="display:inline-block;bottom:0px;position:relative;">Toggle Lines</button>

            </div>
        </div>
